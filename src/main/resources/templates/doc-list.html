<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Document List</title>
</head>
<body>
<h1><span th:text="${param.word}"></span> 뉴스 검색 결과 <span th:text="${#lists.size(docs)}"></span>건 입니다.</h1>
<div th:each="doc : ${docs}">
  <div class="article">
<!--    <div class="image-container">-->
<!--      <img th:src="${doc.image}" alt="Article Image">-->
<!--    </div>-->
    <div class="article-content">
      <h2 th:text="${doc.title}"></h2>
      <!-- 100자만 보여주고 나머지는 ...으로 표시(summary) -->
      <td th:text="${#strings.length(doc.summary) &lt;= 100 ? doc.summary : doc.summary.substring(0, 100) + '...'}"></td>
      <button class="popup-btn">Summary</button>
      <div class="article-details">
        <span class="press" th:text="${doc.press}"></span>
        <span class="date" th:text="${doc.date}"></span>
        <div class="keyword-content">
          <span class="keyword" th:text="${doc.keyword['top1'] ?: ''}"></span>
          <span class="keyword" th:text="${doc.keyword['top2'] ?: ''}"></span>
          <span class="keyword" th:text="${doc.keyword['top3'] ?: ''}"></span>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Define the styles for the article container and its children -->
<style>
    .article {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }

<!--    .image-container {-->
<!--      margin-right: 10px;-->
<!--      max-width: 150px;-->
<!--    }-->

    .article-content {
      flex-grow: 1;
    }

    .article-content h2 {
      margin: 0;
      font-size: 20px;
    }

    .summary {
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      max-height: 70px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .popup-btn {
      display: block;
      margin-bottom: 10px;
    }

    .article-details {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .article-details span {
      margin-right: 10px;
    }

    .article-details span:last-child {
      margin-right: 0;
    }

    .keyword-content {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

  </style>

<!-- Define the JavaScript code for the popup window -->
<script>
    var popupButtons = document.querySelectorAll('.popup-btn');
    for (var i = 0; i < popupButtons.length; i++) {
      popupButtons[i].addEventListener('click', function() {
        var summary = this.previousSibling.textContent;
        alert(summary);
      });
    }
  </script>
</body>
</html>
