<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
  <title>Document List</title>
</head>
<body>
<h1><span th:text="'&quot;' + ${param.word} + '&quot;'" style="color: #e65555;"></span> 뉴스 검색 결과 <span th:text="${#lists.size(docs)}" style="color: #e65555;"></span> 건입니다.</h1>
<div th:each="doc, i : ${docs}">
  <div class="article">
        <div class="image-container">
          <img th:src="${doc.image}" style="width:200px; height:200px;" alt="Article Image">
        </div>
    <div class="article-content">
      <h2 th:text="${doc.title}"></h2>
      <div class="summary" th:text="${#strings.length(doc.summary) &lt;= 100 ? doc.summary : doc.summary.substring(0, 100) + '...'}"></div>
      <button class="popup-btn" th:data-doc-index="${i.index}">details</button>
      <div id="dim-layer"></div>
      <div class="popup">
        <h2 th:text="${doc.title}"></h2>
        <span class="date" th:text="${doc.date}"></span>
        <a class="link" th:href="${doc.link}" target="_blank">원문보기</a>
        <div class="keyword-content">
          <span class="keyword" th:text="${doc.keyword[0] ?: ''}"></span>
          <span class="keyword" th:text="${doc.keyword[1] ?: ''}"></span>
          <span class="keyword" th:text="${doc.keyword[2] ?: ''}"></span>
        </div>
        <img th:src="${doc.image}" style="width:200px; height:200px;" alt="Image">
        <div>
          <span class="summary" th:utext="${doc.summary.replace('\\.', '.<br/>')}"></span>
        </div>
        <button class="close-button">X</button>
      </div>

      <div class="article-details">
        <span class="press" th:text="${doc.press}"></span>
        <span class="date" th:text="${doc.date}"></span>
        <div class="keyword-content">
          <span class="keyword" th:text="${doc.keyword[0] ?: ''}"></span>
          <span class="keyword" th:text="${doc.keyword[1] ?: ''}"></span>
          <span class="keyword" th:text="${doc.keyword[2] ?: ''}"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- style -->
<style>

  :root {
    --primary-color: #6699FF;
  }

  body {
    font-family: 'Quicksand';
  }

   h1 {
      font-family: 'Open Sans', sans-serif;
      font-weight: 400;
   }

  .article {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    padding: 15px;
    border: 2px solid #e6e6e6;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

  .article-content {
    flex-grow: 1;
    margin: 20px;
  }

  .article-content h2 {
    margin: 0;
    font-size: 20px;
    color: #414c62;
  }

  .summary {
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    max-height: 70px;
    overflow: hidden;
    text-overflow: ellipsis;
    color: #333;
  }

  .popup-btn {
    padding: 4px;
    border: 1px solid #ccc0;
    border-radius: 5px;
    font-family: 'Open Sans', sans-serif;
  }

  .article-details {
<!--    display: flex;-->
    justify-content: space-between;
    font-size: 14px;
    color: #666;
    margin: 5px;
  }

  .article-details span {
    margin-right: 10px;
  }

  .article-details span:last-child {
    margin-right: 0;
  }

<!--  .keyword-content {-->
<!--    display: flex;-->
<!--    justify-content: space-between;-->
<!--    font-size: 14px;-->
<!--    color: #666;-->
<!--  }-->

  #dim-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
    display: none;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 30px;
    z-index: 2;
    display: none;
    border: 1px solid #ccc;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    border-radius: 10px;
  }

  .popup img {
    max-width: 100%;
    display: block;
    margin: 0 auto;
  }

  .popup h2 {
    margin: 0;
    font-size: 24px;
    color: #414c62;
  }


<!--  .popup .date {-->
<!--    font-size: 14px;-->
<!--    color: #666;-->
<!--  }-->

  .popup .link {
    font-size: 14px;
    color: #333;
    text-decoration: none;
  }

  .popup .keyword-content {
<!--    display: flex;-->
<!--    justify-content: space-between;-->
    font-size: 14px;
    color: #6699FF
  }

  .popup .summary {
    font-size: 16px;
    color: #333;
    white-space: pre-line;
  }

  .close-button {
    margin-top: 20px;
    border: 4px solid #ccc0;
  }
}</style>

<script>
    const summaryButtons = document.getElementsByClassName('popup-btn');
    const dimLayer = document.getElementById('dim-layer');
    const popups = document.getElementsByClassName('popup');
    const closeButtons = document.getElementsByClassName('close-button');

    for (let i = 0; i < summaryButtons.length; i++) {
      summaryButtons[i].addEventListener('click', function() {
        const index = this.getAttribute('data-doc-index');
        dimLayer.style.display = 'block';
        popups[index].style.display = 'block';
      });
    }

    for (let i = 0; i < closeButtons.length; i++) {
      closeButtons[i].addEventListener('click', function() {
        dimLayer.style.display = 'none';
        popups[i].style.display = 'none';
      });
    }
</script>
</body>
</html>
